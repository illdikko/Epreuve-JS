<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epreuve Javascript</title>
    <script src="./coline-main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="enonce">
        <h1>Épreuve Javascript 2022</h1>
        <p></p>
    </div>
    <hr>
    <div id="inscription">
        <form name="form_inscription">
            <fieldset id="parent_1">
                <legend>Parent 1</legend>
                <div>
                    <label for="p1_lastname">Nom : </label>
                    <input id="p1_lastname" name="p1_lastname" type="text">
                </div>
                <div>
                    <label for="p1_firstname">Prénom : </label>
                    <input id="p1_firstname" name="p1_firstname" type="text">
                </div>
                <div>
                    <label for="p1_birthdate">Date de naissance : </label>
                    <input id="p1_birthdate" name="p1_birthdate" type="date">
                </div>
                <fieldset>
                    <legend>Genre</legend>
                    <div>
                        <label for="p1_women">Femme :</label><input id="p1_women" name="p1_gender" type="radio" value="women">
                        <label for="p1_men">Homme :</label><input id="p1_men" name="p1_gender" type="radio" value="men">
                        <label for="p1_other">Autre :</label><input id="p1_other" name="p1_gender" type="radio" value="other" checked>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset id="parent_2">
                <legend>Parent 2</legend>
                <div>
                    <label for="p2_lastname">Nom : </label>
                    <input id="p2_lastname" name="p2_lastname" type="text">
                </div>
                <div>
                    <label for="p2_firstname">Prénom : </label>
                    <input id="p2_firstname" name="p2_firstname" type="text">
                </div>
                <div>
                    <label for="p2_birthdate">Date de naissance : </label>
                    <input id="p2_birthdate" name="p2_birthdate" type="date">
                </div>
                <fieldset>
                    <legend>Genre</legend>
                    <div>
                        <label for="p2_women">Femme :</label><input id="p2_women" name="p2_gender" type="radio" value="women">
                        <label for="p2_men">Homme :</label><input id="p2_men" name="p2_gender" type="radio" value="men">
                        <label for="p2_other">Autre :</label><input id="p2_other" name="p2_gender" type="radio" value="other" checked>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset id="enfants">
                <legend>Enfants</legend>
                <fieldset id="enfant_1">
                    <legend>Enfant 1</legend>
                    <div>
                        <label for="e1_lastname">Nom : </label>
                        <input id="e1_lastname" name="e1_lastname" type="text">
                    </div>
                    <div>
                        <label for="e1_firstname">Prénom : </label>
                        <input id="e1_firstname" name="e1_firstname" type="text">
                    </div>
                    <div>
                        <label for="e1_birthdate">Date de naissance : </label>
                        <input id="e1_birthdate" name="e1_birthdate" type="date">
                    </div>
                </fieldset>
            </fieldset>
        </form>
        <button id="ajout_enfant">Ajouter un enfant</button>
        <button id="supprimer_enfant">Supprimer un enfant</button>
        <input id="enregistrer" type="submit" value="Enregistrer">
    </div>
    <hr>
    <div id="result">
        <p>Pas d'enregistrement...</p>
        <button id="retour">Retour au formulaire</button>
    </div>
</body>
</html>
